version: '3.1'
intents:
- bank_transfer
- confirm_no
- confirm_yes
- general_info
- goodbye
- greet
- other
actions:
- utter_greet
- action_handle_bank_transfer
- action_respond_general_info
- action_confirm_transfer
- action_classify_intent
slots:
  predicted_intent:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  amount:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: amount
  recipient:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: recipient
entities:
- amount
- recipient
responses:
  utter_greet:
  - text: Hello, how are you ?, How can I assist you?
  utter_transfer_cancelled:
  - text: Money Transfer has been canceled, what else can I help you with?
  utter_goodbye:
  - text: See you next time, have a good day!
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
